<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#3498db">
    <title>Thoth Data Management UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Thoth Data Management System</h1>
            <p>Manage your project objects with dynamic field support</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Create/Edit Project Object</h2>
                
                <!-- Required Fields -->
                <div class="required-fields">
                    <h3>Required Fields</h3>
                    <div class="field-group">
                        <label for="tenantId">Tenant ID:</label>
                        <input type="text" id="tenantId" placeholder="e.g., my-company" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="resourceType">Resource Type:</label>
                        <input type="text" id="resourceType" placeholder="e.g., document, user, project" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="resourceId">Resource ID:</label>
                        <input type="text" id="resourceId" placeholder="e.g., user-guide-v1" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="version">Version:</label>
                        <input type="number" id="version" value="1" min="1" required>
                    </div>
                </div>

                <!-- Dynamic Fields -->
                <div class="dynamic-fields">
                    <h3>Custom Fields</h3>
                    <div id="customFields">
                        <!-- Dynamic fields will be added here -->
                    </div>
                    
                    <div class="add-field-section">
                        <h4>Add New Field</h4>
                        <div class="add-field-form">
                            <input type="text" id="newFieldName" placeholder="Field name">
                            <select id="newFieldType">
                                <option value="string">Text</option>
                                <option value="number">Number</option>
                                <option value="boolean">Boolean</option>
                                <option value="date">Date</option>
                                <option value="json">JSON Object</option>
                                <option value="array">Array</option>
                            </select>
                            <button type="button" onclick="addField()">Add Field</button>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="actions">
                    <button type="button" onclick="saveObject()" class="btn-primary">Save Object</button>
                    <button type="button" onclick="loadObject()" class="btn-secondary">Load Object</button>
                    <button type="button" onclick="clearForm()" class="btn-secondary">Clear Form</button>
                    <button type="button" onclick="deleteObject()" class="btn-danger">Delete Object</button>
                </div>
            </section>

            <!-- Search/Browse Section -->
            <section class="browse-section">
                <h2>Browse Objects</h2>
                <div class="search-form">
                    <div class="field-group">
                        <label for="searchTenant">Search Tenant:</label>
                        <input type="text" id="searchTenant" placeholder="Leave empty to search all">
                    </div>
                    <div class="field-group">
                        <label for="searchType">Search Resource Type:</label>
                        <input type="text" id="searchType" placeholder="Leave empty to search all">
                    </div>
                    <button type="button" onclick="searchObjects()" class="btn-secondary">Search</button>
                </div>
                
                <div id="searchResults">
                    <!-- Search results will be displayed here -->
                </div>
            </section>
        </main>

        <!-- Status/Message Area -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
